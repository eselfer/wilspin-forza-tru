<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автомобильный Шоурум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Forza Horizon 5 - Механика Открытия</h1>
    </header>

    <main class="showroom">
        <div class="car-reveal">
            <div class="car-container">
                <!-- Здесь будет изображение автомобиля -->
                <img src="car.jpg" alt="Представительский автомобиль" class="car-image">
                <div class="glow-effect"></div>
            </div>
            
            <button class="reveal-btn">Открыть Автомобиль</button>
        </div>
        
        <div class="car-details">
            <h2>Mercedes-AMG GT R</h2>
            <p>Двигатель V8, 577 л.с., 0-100 км/ч за 3.9 секунды</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
